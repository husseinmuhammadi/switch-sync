<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pf="http://javadev.ir"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<cc:interface>
    <cc:attribute name="componentId" required="true" type="java.lang.String"/>
    <cc:attribute name="required" type="java.lang.Boolean"/>
    <cc:attribute name="label" type="java.lang.String" required="true"/>
    <cc:attribute name="value" type="java.lang.Object" required="true"/>
    <cc:attribute name="autofocus" type="java.lang.String" default="false"/>
    <cc:attribute name="disabled" type="java.lang.Boolean"/>
</cc:interface>

<cc:implementation>
    <div class="form-group" style="direction: rtl">
        <div class="input-group">
            <div class="input-group-addon">
                <h:outputLabel for="#{cc.attrs.componentId}" value="#{msglbl[cc.attrs.label]}"/>
            </div>
            <pf:datePicker value="#{cc.attrs.value}" id="#{cc.attrs.componentId}"
                           inputClass="form-control" label="#{msglbl[cc.attrs.label]}"
                           required="#{cc.attrs.required ne null ? cc.attrs.required : false}"
                           p:placeholder="#{cc.attrs.disabled eq null or cc.attrs.disabled ne true ? msglbl[cc.attrs.label] : ''}"
                           autofocus="#{cc.attrs.autofocus}" disabled="#{cc.attrs.disabled}"
                    >
                <cc:insertChildren/>
            </pf:datePicker>
        </div>
    </div>
</cc:implementation>

</html>
