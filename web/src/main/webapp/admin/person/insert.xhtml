<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/base/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{personController.id}"/>
            <f:viewAction action="#{personController.onLoad}" onPostback="true"/>
        </f:metadata>
    </ui:define>

    <ui:define name="header">
        <h2>#{lbl['label.person.new']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="firstName" value="#{lbl['label.person.firstName']}"/>
                    </div>
                    <h:inputText value="#{personController.person.firstName}"
                                 id="firstName" label="#{lbl['label.person.firstName']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="lastName" value="#{lbl['label.person.lastName']}"/>
                    </div>
                    <h:inputText value="#{personController.person.lastName}"
                                 id="lastName" label="#{lbl['label.person.lastName']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{personController.create()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.edit']}" action="#{personController.update()}"
                             styleClass="btn btn-default"/>

        </h:form>
    </ui:define>
</ui:composition>
