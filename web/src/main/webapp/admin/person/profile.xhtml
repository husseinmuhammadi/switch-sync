<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/base/template.xhtml">
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="id" value="#{personController.id}"/>
                <f:viewAction action="#{personController.onLoad}" onPostback="true"/>
            </f:metadata>
        </ui:define>

        <ui:define name="header">
            <h2>#{lbl['label.person.profile']}</h2>
        </ui:define>

        <ui:define name="content">
            <h:form class="form-group" style="direction: rtl">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <h:outputLabel for="firstName" value="#{lbl['label.person.firstName']}"/>
                        </div>
                        <h:outputText value="#{personController.person.firstName}"
                                      id="firstName" label="#{lbl['label.person.firstName']}"
                                      styleClass="form-control" required="true"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <h:outputLabel for="lastName" value="#{lbl['label.person.lastName']}"/>
                        </div>
                        <h:outputText value="#{personController.person.lastName}"
                                      id="lastName" label="#{lbl['label.person.lastName']}"
                                      styleClass="form-control" required="true"/>
                    </div>
                </div>

            </h:form>

        </ui:define>
    </ui:composition>
</h:body>
</html>
