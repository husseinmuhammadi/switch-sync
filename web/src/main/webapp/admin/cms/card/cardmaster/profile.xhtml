<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://xmlns.dpi.com/jsf/component"
                template="/base/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{cardMasterController.id}"/>
            <f:viewAction action="#{cardMasterController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="header">
        <h2>#{lbl['label.cardMaster.profile']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="pan" value="#{lbl['label.cardMaster.primaryAccountNumber']}"/>
                    </div>
                    <h:outputText value="#{cardMasterController.cardMaster.pan}"
                                  id="pan" label="#{lbl['label.cardMaster.pan']}"
                                  styleClass="form-control" required="true">
                    </h:outputText>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="expirationDate" value="#{lbl['label.cardMaster.expirationDate']}"/>
                    </div>
                    <h:outputText value="#{cardMasterController.cardMaster.expirationDate}"
                                  id="expirationDate" label="#{lbl['label.cardMaster.expirationDate']}"
                                  styleClass="form-control" required="true" pt:placeholder="d-M-yyyy">
                        <f:convertDateTime pattern="d-M-yyyy"/>
                    </h:outputText>
                </div>
            </div>

            <br/>
        </h:form>

        <p:tabContainer>
            <p:tab src="/admin/cms/card/magneticstripe/insert.xhtml" text="#{lbl['label.magneticStripe.view']}" active="true">
                <f:param name="pan" value="#{cardMasterController.cardMaster.pan}"/>
            </p:tab>
        </p:tabContainer>

    </ui:define>
</ui:composition>
