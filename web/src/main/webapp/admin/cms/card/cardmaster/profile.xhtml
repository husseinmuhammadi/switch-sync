<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/base/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{cardMasterController.id}"/>
            <f:viewAction action="#{cardMasterController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="header">
        <h2>#{lbl['label.cardMaster.new']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="pan" value="#{lbl['label.cardMaster.primaryAccountNumber']}"/>
                    </div>
                    <h:outputText value="#{cardMasterController.cardMaster.pan}"
                                  id="pan" label="#{lbl['label.cardMaster.pan']}"
                                  styleClass="form-control" required="true">
                    </h:outputText>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="expirationDate" value="#{lbl['label.cardMaster.expirationDate']}"/>
                    </div>
                    <h:outputText value="#{cardMasterController.cardMaster.expirationDate}"
                                  id="expirationDate" label="#{lbl['label.cardMaster.expirationDate']}"
                                  styleClass="form-control" required="true" pt:placeholder="d-M-yyyy">
                        <f:convertDateTime pattern="d-M-yyyy"/>
                    </h:outputText>
                </div>
            </div>

            <br/>

            <h3>#{lbl['label.magneticStripe.list']}</h3>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="track1" value="#{lbl['label.magneticStripe.track1']}"/>
                    </div>
                    <h:outputText value="#{cardMasterController.cardMaster.magneticStripe.track1}"
                                  id="track1" label="#{lbl['label.magneticStripe.track1']}"
                                  styleClass="form-control">
                    </h:outputText>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="track2" value="#{lbl['label.magneticStripe.track2']}"/>
                    </div>
                    <h:inputText value="#{cardMasterController.cardMaster.magneticStripe.track2}"
                                 id="track2" label="#{lbl['label.magneticStripe.track2']}"
                                 styleClass="form-control">
                    </h:inputText>

                    <div class="input-group-addon">
                        <h:commandLink>
                            <h:graphicImage alt="reload" library="images" name="reload2.png" width="20"
                                            styleClass="img-responsive"/>
                        </h:commandLink>
                    </div>
                </div>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{cardMasterController.create()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.edit']}" action="#{cardMasterController.update()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.cancel']}" action="#{cardMasterController.cancel()}"
                             styleClass="btn btn-default"/>

        </h:form>
    </ui:define>
</ui:composition>
