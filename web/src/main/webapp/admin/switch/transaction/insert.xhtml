<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{switchTransactionController.id}"/>
            <f:viewAction action="#{switchTransactionController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="header">
        <h2>#{lbl['label.switchTransaction.new']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="financialServiceProvider"
                                       value="#{lbl['label.switchTransaction.financialServiceProvider']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTransactionController.switchTransaction.financialServiceProvider}"
                                     id="financialServiceProvider"
                                     label="#{lbl['label.switchTransaction.financialServiceProvider']}"
                                     required="true" styleClass="form-control">
                        <f:selectItems value="#{selectItemsController.financialServiceProviderItems.entrySet()}"
                                       var="items" itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="processingCode"
                                       value="#{lbl['label.switchTransaction.processingCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTransactionController.switchTransaction.processingCode}"
                                     id="processingCode" label="#{lbl['label.switchTransaction.processingCode']}"
                                     styleClass="form-control" required="true">
                        <f:selectItems value="#{selectItemsController.processingCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="deviceCode" value="#{lbl['label.switchTransaction.deviceCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTransactionController.switchTransaction.deviceCode}"
                                     id="deviceCode" label="#{lbl['label.switchTransaction.deviceCode']}"
                                     styleClass="form-control" required="true">
                        <f:selectItems value="#{selectItemsController.deviceCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="productCode" value="#{lbl['label.switchTransaction.productCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTransactionController.switchTransaction.productCode}"
                                     id="productCode" label="#{lbl['label.switchTransaction.productCode']}"
                                     styleClass="form-control" required="false">
                        <f:selectItems value="#{selectItemsController.productCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{switchTransactionController.create()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.edit']}" action="#{switchTransactionController.update()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.cancel']}" action="#{switchTransactionController.cancel()}"
                             immediate="true" styleClass="btn btn-default"/>
        </h:form>
    </ui:define>
</ui:composition>
