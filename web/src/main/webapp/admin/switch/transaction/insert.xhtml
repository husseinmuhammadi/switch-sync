<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/base/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{switchTestScenarioController.id}"/>
            <f:viewAction action="#{switchTestScenarioController.onLoad}" onPostback="true"/>
        </f:metadata>
    </ui:define>

    <ui:define name="header">
        <h2>#{lbl['label.switchTestScenario.new']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="testConditionType"
                                       value="#{lbl['label.switchTestScenario.testConditionType']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTestScenarioController.switchTestScenario.testConditionType}"
                                     id="testConditionType" label="#{lbl['label.switchTestScenario.testConditionType']}"
                                     required="true" styleClass="form-control">
                        <!--<f:selectItem itemLabel="#{lbl['label.select.empty']}" itemValue=""/>-->
                        <f:selectItems value="#{selectItemsController.atmter.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="financialServiceProvider"
                                       value="#{lbl['label.switchTestScenario.financialServiceProvider']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTestScenarioController.switchTestScenario.financialServiceProvider}"
                                     id="financialServiceProvider"
                                     label="#{lbl['label.switchTestScenario.financialServiceProvider']}"
                                     required="true" styleClass="form-control">
                        <!--<f:selectItem itemLabel="#{lbl['label.select.empty']}" itemValue=""/>-->
                        <f:selectItems value="#{selectItemsController.financialServiceProviderItems.entrySet()}"
                                       var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="processingCode"
                                       value="#{lbl['label.switchTestScenario.processingCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTestScenarioController.switchTestScenario.processingCode}"
                                     id="processingCode" label="#{lbl['label.switchTestScenario.processingCode']}"
                                     styleClass="form-control" required="false">
                        <f:selectItems value="#{selectItemsController.processingCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="deviceCode" value="#{lbl['label.switchTestScenario.deviceCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTestScenarioController.switchTestScenario.deviceCode}"
                                     id="deviceCode" label="#{lbl['label.switchTestScenario.deviceCode']}"
                                     styleClass="form-control" required="false">
                        <f:selectItems value="#{selectItemsController.deviceCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="productCode" value="#{lbl['label.switchTestScenario.productCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTestScenarioController.switchTestScenario.productCode}"
                                     id="productCode" label="#{lbl['label.switchTestScenario.productCode']}"
                                     styleClass="form-control" required="false">
                        <f:selectItems value="#{selectItemsController.productCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="transactionMode"
                                       value="#{lbl['label.switchTestScenario.transactionMode']}"/>
                    </div>
                    <h:selectOneMenu value="#{switchTestScenarioController.switchTestScenario.transactionMode}"
                                     id="transactionMode" label="#{lbl['label.switchTestScenario.transactionMode']}"
                                     styleClass="form-control" required="false">
                        <f:selectItems value="#{selectItemsController.transactionModeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="comments" value="#{lbl['label.switchTestScenario.comments']}"/>
                    </div>
                    <h:inputText value="#{switchTestScenarioController.switchTestScenario.comments}"
                                 id="comments" label="#{lbl['label.switchTestScenario.comments']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="environmentInformation"
                                       value="#{lbl['label.switchTestScenario.environmentInformation']}"/>
                    </div>
                    <h:inputText value="#{switchTestScenarioController.switchTestScenario.environmentInformation}"
                                 id="environmentInformation"
                                 label="#{lbl['label.switchTestScenario.environmentInformation']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="scenario" value="#{lbl['label.switchTestScenario.scenario']}"/>
                    </div>
                    <h:inputText value="#{switchTestScenarioController.switchTestScenario.scenario}"
                                 id="scenario" label="#{lbl['label.switchTestScenario.scenario']}"
                                 styleClass="form-control" required="true"/>
                </div>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{switchTestScenarioController.create()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.edit']}" action="#{switchTestScenarioController.update()}"
                             styleClass="btn btn-default"/>

        </h:form>
    </ui:define>
</ui:composition>
