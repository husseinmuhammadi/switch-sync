<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{cutoverRequestController.id}"/>
            <f:viewAction action="#{cutoverRequestController.onLoad}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="header">
        <h2>#{lbl['label.switchTransaction.new']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="description" value="#{lbl['label.entity.description']}"/>
                    </div>
                    <h:inputText value="#{cutoverRequestController.cutoverRequest.description}"
                                 id="description" label="#{lbl['label.entity.description']}"
                                 styleClass="form-control" required="true"/>
                </div>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{cutoverRequestController.create()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.edit']}" action="#{cutoverRequestController.update()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.cancel']}" action="#{cutoverRequestController.cancel()}"
                             immediate="true" styleClass="btn btn-default"/>
        </h:form>
    </ui:define>
</ui:composition>
