<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/base/template.xhtml">
        <ui:define name="header">
            <h2>New Test Case</h2>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <div>
                    <h:outputLabel value="Test Case ID"/>
                    <h:inputText value="#{testCaseController.testCase.testCaseID}"/>
                </div>
                <div>
                    <h:outputLabel value="Description"/>
                    <h:inputText value="#{testCaseController.testCase.testCaseDescription}"/>
                </div>
                <div>
                    <h:outputLabel value="Test Scenario"/>
                    <h:inputText value="#{testCaseController.testCase.testScenario}"/>
                </div>
                <div>
                    <h:outputLabel value="Comments"/>
                    <h:inputText value="#{testCaseController.testCase.comments}"/>
                </div>
                <h:commandButton value="Save" action="#{testCaseController.create()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
