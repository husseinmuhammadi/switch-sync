<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/base/template.xhtml">

        <ui:define name="header">
            <h2>#{lbl['label.testCase.new']}</h2>
        </ui:define>

        <ui:define name="content">
            <h:form class="form-group" style="direction: rtl">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <h:outputLabel for="testCaseID" value="#{lbl['label.testCase.testCaseId']}"/>
                        </div>
                        <h:inputText value="#{testCaseController.testCase.testCaseID}"
                                     id="testCaseID" label="#{lbl['label.testCase.testCaseId']}"
                                     styleClass="form-control" required="false"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <h:outputLabel for="testCaseDescription"
                                           value="#{lbl['label.testCase.testCaseDescription']}"/>
                        </div>
                        <h:inputText value="#{testCaseController.testCase.testCaseDescription}"
                                     id="testCaseDescription" label="#{lbl['label.testCase.testCaseDescription']}"
                                     styleClass="form-control" required="false"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <h:outputLabel for="testScenario" value="#{lbl['label.testCase.testScenario']}"/>
                        </div>
                        <h:inputText value="#{testCaseController.testCase.testScenario}"
                                     id="testScenario" label="#{lbl['label.testCase.testScenario']}"
                                     styleClass="form-control" required="false"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <h:outputLabel for="testScenario" value="#{lbl['label.testCase.comments']}"/>
                        </div>
                        <h:inputText value="#{testCaseController.testCase.comments}"
                                     id="comments" label="#{lbl['label.testCase.comments']}"
                                     styleClass="form-control" required="false"/>
                    </div>
                </div>

                <h:commandButton value="Save" action="#{testCaseController.create()}"
                                 styleClass="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
