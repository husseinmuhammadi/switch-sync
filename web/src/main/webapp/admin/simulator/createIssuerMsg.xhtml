<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/base/template-simulator.xhtml">

    <ui:define name="header">
        <h2>#{lbl['label.simulator.Msg.Issuer']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">


            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="processingCode"
                                       value="#{lbl['label.simulator.processingCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{simulatorManagedBean.processingCode}"
                                     id="processingCode" label="#{lbl['label.simulator.processingCode']}"
                                     styleClass="form-control" required="true">
                        <f:selectItems value="#{selectItemsController.processingCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>


            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="deviceCode" value="#{lbl['label.simulator.deviceCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{simulatorManagedBean.deviceCode}"
                                     id="deviceCode" label="#{lbl['label.simulator.deviceCode']}"
                                     styleClass="form-control" required="true">
                        <f:selectItems value="#{selectItemsController.deviceCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>


            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="productCode" value="#{lbl['label.simulator.productCode']}"/>
                    </div>
                    <h:selectOneMenu value="#{simulatorManagedBean.productCode}"
                                     id="productCode" label="#{lbl['label.simulator.productCode']}"
                                     styleClass="form-control" required="false">
                        <f:selectItems value="#{selectItemsController.productCodeItems.entrySet()}" var="items"
                                       itemLabel="#{items.value}" itemValue="#{items.key}"/>
                    </h:selectOneMenu>
                </div>
            </div>



            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="cardNumber" value="#{lbl['label.simulator.cardNumber']}"/>
                    </div>
                    <h:inputText value="#{simulatorManagedBean.cardNumber}"
                                 id="cardNumber" label="#{lbl['label.simulator.cardNumber']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>


            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="track2" value="#{lbl['label.simulator.track2']}"/>
                    </div>
                    <h:inputText value="#{simulatorManagedBean.track2}"
                                 id="track2" label="#{lbl['label.simulator.track2']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="expDate" value="#{lbl['labal.simulator.expDate']}"/>
                    </div>
                    <h:inputText value="#{simulatorManagedBean.expDate}"
                                 id="expDate" label="#{lbl['labal.simulator.expDate']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>


            <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <h:outputLabel for="pin" value="#{lbl['label.simulator.pin']}"/>
                </div>
                <h:inputText value="#{simulatorManagedBean.pin}"
                             id="pin" label="#{lbl['label.simulator.pin']}"
                             styleClass="form-control" required="false"/>
            </div>
        </div>


            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="rrn" value="#{lbl['label.simulator.rrn']}"/>
                    </div>
                    <h:inputText value="#{simulatorManagedBean.rrn}"
                                 id="rrn" label="#{lbl['label.simulator.rrn']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>



            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="response" value="#{lbl['label.simulator.responseCode']}"/>
                    </div>
                    <h:inputText value="#{simulatorManagedBean.responseCode}"
                                 id="response" label="#{lbl['label.simulator.responseCode']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>








            <h:commandButton value="#{lbl['button.sendmsg']}" action="#{simulatorManagedBean.createSendMessage()}"
                             styleClass="btn btn-default">


            <f:ajax execute="@form" render="rrn" />

            </h:commandButton>






        </h:form>
    </ui:define>
</ui:composition>
