<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jstl/core"
                template="/base/template.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{terminalController.id}"/>
            <f:viewAction action="#{terminalController.onLoad}" onPostback="true"/>
        </f:metadata>
    </ui:define>

    <ui:define name="header">
        <h2>#{lbl['label.terminal.new']}</h2>
    </ui:define>

    <ui:define name="content">
        <h:form class="form-group" style="direction: rtl">

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="terminalId" value="#{lbl['label.terminal.terminalId']}"/>
                    </div>
                    <h:inputText value="#{terminalController.terminal.terminalId}"
                                 id="terminalId" label="#{lbl['label.terminal.terminalId']}"
                                 styleClass="form-control" required="true"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="terminalIp" value="#{lbl['label.terminal.terminalIp']}"/>
                    </div>
                    <h:inputText value="#{terminalController.terminal.terminalIp}"
                                 id="terminalIp" label="#{lbl['label.terminal.terminalIp']}"
                                 styleClass="form-control" required="false"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">
                        <h:outputLabel for="description" value="#{lbl['label.entity.description']}"/>
                    </div>
                    <h:inputTextarea value="#{terminalController.terminal.description}"
                                     id="description" label="#{lbl['label.entity.description']}"
                                     styleClass="form-control" rows="5"
                                     required="false"/>
                </div>
            </div>

            <h:commandButton value="#{lbl['button.save']}" action="#{terminalController.create()}"
                             styleClass="btn btn-default"/>
            <h:commandButton value="#{lbl['button.edit']}" action="#{terminalController.update()}"
                             styleClass="btn btn-default"/>

        </h:form>
    </ui:define>
</ui:composition>
