<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:debug hotkey="x" rendered="#{facesContext.application.projectStage == 'Development'}"/>
<h:head>
    <f:facet name="first">
        <h:outputScript library="js" name="jquery-2.1.4.min.js" target="head"/>
        <h:outputScript library="js" name="jquery-ui.min.js" target="head"/>
        <h:outputScript library="js" name="numeral.js" target="head"/>
        <h:outputScript library="js" name="common.js" target="head"/>
        <h:outputScript library="js" name="validator.js" target="head"/>
        <h:outputStylesheet library="fa_IR" name="style.css" target="head"/>
        <h:outputStylesheet library="fa_IR" name="css/bootstrap.min.css" target="head"/>
        <h:outputStylesheet library="fa_IR" name="css/bootstrap-theme.min.css" target="head"/>
    </f:facet>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>
        <ui:insert name="pageTitle">Switch Application</ui:insert>
    </title>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".dropdown").hover(function () {
                var dropdownMenu = $(this).children(".dropdown-menu");
                if (dropdownMenu.is(":visible")) {
                    dropdownMenu.parent().toggleClass("open");
                }
            });
        });

        jsf.ajax.addOnEvent(function (data) {
            var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
            var ajaxloader = document.getElementById("ajaxloader");

            switch (ajaxstatus) {
                case "begin": // This is called right before ajax request is been sent.
                    ajaxloader.style.display = 'block';
                    break;

                case "complete": // This is called right after ajax response is received.
                    ajaxloader.style.display = 'none';
                    break;

                case "success": // This is called when ajax response is successfully processed.
                    // NOOP.
                    break;
            }
        });
    </script>

    <style type="text/css">
        .bs-example {
            margin: 20px;
        }

        @media screen and (min-width: 768px) {
            .dropdown:hover .dropdown-menu, .btn-group:hover .dropdown-menu {
                display: block;
            }

            .dropdown-menu {
                margin-top: 0;
            }

            .dropdown-toggle {
                margin-bottom: 2px;
            }

            .navbar .dropdown-toggle, .nav-tabs .dropdown-toggle {
                margin-bottom: 0;
            }
        }

        #username-div a {
            color: #FFFFFF;
        }
    </style>

    <ui:insert name="head"/>
</h:head>

<f:view encoding="UTF-8" contentType="text/html; charset=UTF-8" locale="#{templateController.localeValue}">
    <f:metadata>
        <f:viewParam name="dialog"/>
    </f:metadata>
    <ui:insert name="metadata"/>

    <h:body>
        <div style="position: fixed;left: 0px;top: 0px;width: 100%;height: 100%;z-index: 9999;background: url('#{resource['images:pre-loader.gif']}') center no-repeat #fff; display: none;opacity: 0.7;"
             id="ajaxloader">
        </div>

        <h:messages id="messages" errorClass="alert-danger" infoClass="alert-info" warnClass="alert-warning"
                    fatalClass="alert-danger" styleClass="alert fade in" style="direction:rtl; margin: 10px"/>

        <ui:insert name="body"/>
    </h:body>
</f:view>
</html>
