<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="template.xhtml">
    <ui:define name="body">

        <div style="direction: ltr">
            <ui:insert name="header">
                <ui:include src="/base/header.xhtml"/>
            </ui:insert>
        </div>
        <br/>

        <h:messages id="messages" errorClass="alert-danger" infoClass="alert-info" warnClass="alert-warning" fatalClass="alert-danger"
                    styleClass="alert fade in" style="direction:ltr; margin: 10px"/>

        <div style="direction: ltr">
            <ui:insert name="content">
                <!--<ui:include src="/base/contents.xhtml"/>-->
            </ui:insert>
        </div>
        <br/>

        <div style="direction: ltr">
            <ui:insert name="footer">
                <ui:include src="/base/footer.xhtml"/>
            </ui:insert>
        </div>

    </ui:define>
</ui:composition>
